<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
        <link rel="stylesheet" href="../../style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>
    <body class="w-full h-screen bg-gray">
        <main
            class="w-[591px] mx-auto h-screen flex items-center flex-col justify-evenly py-8">
            <div class="textos text-center">
                <h1 class="text-[#020246] font-bold pb-6 text-3xl">
                    How should we sent the order?
                </h1>
                <p class="text-gray-400">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore et dolore.
                </p>
            </div>

            <img src="../assets/img/linea-2.png" alt="" />

            <!-- Formulario -->

            <form
                action=""
                class="bg-white border border-gray-50 w-full h-max rounded-2xl shadow-lg shadow-gray-300 p-7 flex flex-col gap-2">
                <div class="informacion">
                    <span class="font-medium text-lg text-gray-800"
                        >Shipping method</span
                    >
                </div>

                <!-- Rellenar Datos    -->

                <div
                    class="h-[83px] bg-gray-50 w-full rounded-md border border-gray-300 p-2 flex items-start mt-3">
                    
                    <div class="flex items-start text-sm">
                        <input type="radio" class="m-1 mt-1" checked />

                        <div class="flex flex-col text-gray-900 font-medium">
                            <span>&euro; 3.99 UPS</span>
                            <span>USPS Class With Tracking</span>
                            <span>(5-13 days)</span>
                        </div>
                    </div>  
                </div>
                
                <div
                    class="h-[83px] bg-white w-full rounded-md border border-gray-300 p-2 flex items-start mb-3">
                    
                    <div class="flex items-start text-sm" >
                        <input type="radio" class="m-1 mt-1" />

                        <div class="flex flex-col text-gray-500">
                            <span>&euro; 4.99 DHL</span>
                            <span>Business Parcel with Tracking</span>
                            <span>(1-3 days)</span>
                        </div>
                    </div>  
                </div>

               

                <!-- parte final -->
                <div class="flex justify-between items-center">
                    <img
                        src="../assets/img/Norton Icon.png"
                        alt=""
                        class="object-contain" />

                    <div
                        class="flex h-12 justify-between w-3/4 gap-3 items-center px-2">
                        <a
                            href="../../index.html"
                            class="flex items-center justify-center h-8 py-5 w-1/2 rounded-md bg-white text-[#020246] gap-2 shadow-md">
                            <i class="ri-arrow-left-line"></i>
                            <span class="font-medium">Back</span>
                        </a>

                        <a
                            class="flex items-center justify-center h-8 py-5 w-1/2 rounded-md bg-[#020246] text-white gap-2 shadow-md">
                            <span class="font-medium">Next</span>
                            <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
